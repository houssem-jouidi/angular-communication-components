<div *ngIf="productFormGroup" class="container">
  <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()" >
    <div class="form-group">
      <label for="">Name</label>
      <input type="text"
        class="form-control" formControlName="name"  [ngClass]="{'is-invalid': submitted && productFormGroup.controls.name.errors}">
         <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback" >
               <div *ngIf="productFormGroup.controls.name.errors.required" >Name is Required</div>
         </div>
      </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="text"
        class="form-control" formControlName="price" name="" id="" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Quantity</label>
      <input type="text"
        class="form-control" formControlName="quantity" name="" id="" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Selected</label>
      <input type="checkbox"
        class="form-check" formControlName="selected" name="" id="" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Available</label>
      <input type="checkbox"
        class="form-check" formControlName="available" name="" id="" aria-describedby="helpId" placeholder="">
    </div>
    <button class="btn btn-success">Save</button>
  </form>

</div>
